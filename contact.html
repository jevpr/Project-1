    </header>
    <main class="mainBody">
      <section class="generalSection">
        <h1><i class="fa-solid fa-keyboard"></i> Contact</h1>
        <div class="paragraphs">
          <p>
            If you'd like to get in contact with us here at
            <em>builtByWomen_</em> please use the form below!
          </p>
        </div>
        <form
          method="post"
          action="https://formdump.codeinstitute.net"
          id="contact-form"
        >
          <div class="form-group">
            <label for="first-name" required>First name:</label>
            <input
              type="text"
              id="first-name"
              name="first-name"
              placeholder="Sam"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="sambloggs@email.com"
              required
            />
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea
              id="message"
              name="message"
              placeholder="Your message here"
              class="message-input"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="submit">Submit</button>
          </div>
        </form>
      </section>
    </main>
